
#Selenium Logs
log4j.rootLogger=debug,selenium
log4j.appender.selenium=org.apache.log4j.RollingFileAppender
#File path for generating docker image
log4j.appender.selenium.File=/src/test/resources/logs/selenium.log
#log4j.appender.selenium.File=${basedir}\\src\\test\\resources\\logs\\selenium.log
log4j.appender.selenium.maxFileSize=10MB
log4j.appender.selenium.maxBackupIndex=10
log4j.appender.selenium.layout=org.apache.log4j.PatternLayout
log4j.appender.selenium.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %c %m%n
log4j.appender.selenium.Append=true

#roamesPortal Logs
log4j.logger.roamesPortalLogger=DEBUG, application
log4j.appender.application=org.apache.log4j.RollingFileAppender
log4j.appender.application.maxFileSize=10MB
log4j.appender.application.maxBackupIndex=10
log4j.appender.application.layout=org.apache.log4j.PatternLayout
log4j.appender.application.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %c %m%n
#File path for generating docker image
log4j.appender.application.File=/src/test/resources/logs/roamesPortal.log
#log4j.appender.application.File=${basedir}\\src\\test\\resources\\logs\\roamesPortal.log
log4j.appender.application.Append=true